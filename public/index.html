<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Domain Inspector</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 2rem; }
    input { padding: 0.5em; width: 300px; }
    button { padding: 0.5em 1em; margin-left: 0.5em; }
    pre { background: #f4f4f4; padding: 1em; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ğŸ” Domain Inspector</h1>
  <input id="domain" placeholder="example.com" />
  <button onclick="check()">Check</button>
  <pre id="output">Results will appear here...</pre>

  <script>
    async function check() {
      const domain = document.getElementById("domain").value.trim();
      if (!domain) return alert("Please enter a domain.");
      document.getElementById("output").textContent = "Checking...";

      try {
        const res = await fetch(`/check?domain=${encodeURIComponent(domain)}`);
        const data = await res.json();

        if (data.error) {
          document.getElementById("output").textContent = "âŒ " + data.error;
        } else {
          document.getElementById("output").textContent = `
ğŸŒ Domain: ${data.domain}
ğŸ” WHOIS Status: ${data.whoisStatus.join(", ") || "N/A"}
ğŸ“ A Record IP: ${data.aRecord}
ğŸ¢ IP Owner: ${data.ipOwner}
ğŸ“© MX Records: ${data.mx.join(", ") || "None"}
ğŸ›°ï¸ NS Records: ${data.ns.join(", ") || "None"}
ğŸ§¼ SURBL Listed: ${data.blacklist.surbl ? "ğŸš¨ Yes" : "âœ… No"}
ğŸ•µï¸â€â™€ï¸ DBL Listed: ${data.blacklist.dbl ? "ğŸš¨ Yes" : "âœ… No"}
          `.trim();
        }
      } catch (err) {
        document.getElementById("output").textContent = "âš ï¸ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
