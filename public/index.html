<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Domain Inspector</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      color: #90caf9;
      font-size: 2.2rem;
      text-align: center;
    }
    input {
      padding: 0.8em;
      width: 60%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    button {
      padding: 0.8em 1.2em;
      font-size: 1rem;
      margin-left: 0.5em;
      border: none;
      border-radius: 6px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
    pre {
      background: #1e1e1e;
      padding: 1.2em;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>🔍 Domain Inspector</h1>
  <div style="text-align: center;">
    <input id="domain" placeholder="Enter domain e.g. namecheap.com" />
    <button onclick="check()">Check</button>
  </div>
  <br />
  <pre id="output">Results will appear here...</pre>

  <script>
    async function check() {
      const domain = document.getElementById("domain").value.trim();
      if (!domain) return alert("Please enter a domain.");
      document.getElementById("output").textContent = "Checking...";

      try {
        const res = await fetch(`/check?domain=${encodeURIComponent(domain)}`);
        const data = await res.json();

        if (data.error) {
          document.getElementById("output").textContent = "❌ " + data.error;
        } else {
          document.getElementById("output").textContent = `
🌐 Domain: ${data.domain}
🔐 WHOIS Status: ${data.whoisStatus.join(", ") || "N/A"}
📍 A Record IP: ${data.aRecord}
🏢 IP Owner: ${data.ipOwner}
📩 MX Records: ${data.mx.join(", ") || "None"}
🛰️ NS Records: ${data.ns.join(", ") || "None"}
🧼 SURBL Listed: ${data.blacklist.surbl ? "🚨 Yes" : "✅ No"}
🕵️‍♀️ DBL Listed: ${data.blacklist.dbl ? "🚨 Yes" : "✅ No"}
          `.trim();
        }
      } catch (err) {
        document.getElementById("output").textContent = "⚠️ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
